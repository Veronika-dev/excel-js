<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Excel Training</title>
    <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
<div id="app">

    <div class="excel">
        <div class="excel__header">
            <input type="text" class="input excel__header--input" value="New table" />

            <div>

                <button class="button button--error button--outlined excel__header--button">
                    <svg  viewBox="0 0 24 24">
                        <path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" />
                    </svg>
                </button>

                <button class="button button--primary button--outlined">
                    <svg viewBox="0 0 24 24">
                        <path d="M19,3H5C3.89,3 3,3.89 3,5V9H5V5H19V19H5V15H3V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3M10.08,15.58L11.5,17L16.5,12L11.5,7L10.08,8.41L12.67,11H3V13H12.67L10.08,15.58Z" />
                    </svg>
                </button>

            </div>
        </div>
        <div class="excel__toolbar">
            <button class="button button--default button--icon">
                <svg  viewBox="0 0 24 24">
                    <path d="M3,3H21V5H3V3M3,7H15V9H3V7M3,11H21V13H3V11M3,15H15V17H3V15M3,19H21V21H3V19Z" />
                </svg>
            </button>

            <button class="button button--default button--icon">
                <svg  viewBox="0 0 24 24">
                    <path d="M3,3H21V5H3V3M7,7H17V9H7V7M3,11H21V13H3V11M7,15H17V17H7V15M3,19H21V21H3V19Z" />
                </svg>
            </button>

            <button class="button button--default button--icon">
                <svg  viewBox="0 0 24 24">
                    <path d="M3,3H21V5H3V3M9,7H21V9H9V7M3,11H21V13H3V11M9,15H21V17H9V15M3,19H21V21H3V19Z" />
                </svg>
            </button>

            <button class="button button--default button--icon">
                <svg  viewBox="0 0 24 24">
                    <path d="M13.5,15.5H10V12.5H13.5A1.5,1.5 0 0,1 15,14A1.5,1.5 0 0,1 13.5,15.5M10,6.5H13A1.5,1.5 0 0,1 14.5,8A1.5,1.5 0 0,1 13,9.5H10M15.6,10.79C16.57,10.11 17.25,9 17.25,8C17.25,5.74 15.5,4 13.25,4H7V18H14.04C16.14,18 17.75,16.3 17.75,14.21C17.75,12.69 16.89,11.39 15.6,10.79Z" />
                </svg>
            </button>

            <button class="button button--default button--icon">
                <svg  viewBox="0 0 24 24">
                    <path d="M10,4V7H12.21L8.79,15H6V18H14V15H11.79L15.21,7H18V4H10Z" />
                </svg>
            </button>

            <button class="button button--default button--icon">
                <svg  viewBox="0 0 24 24">
                    <path d="M5,21H19V19H5V21M12,17A6,6 0 0,0 18,11V3H15.5V11A3.5,3.5 0 0,1 12,14.5A3.5,3.5 0 0,1 8.5,11V3H6V11A6,6 0 0,0 12,17Z" />
                </svg>
            </button>
        </div>
        <div class="excel__formula">
            <div class="excel__formula--info">fx</div>
            <div class="excel__formula--input" contenteditable="true" spellcheck="false"></div>
        </div>
        <div class="excel__table">

            <div class="excel__table--row">
                <div class="excel__table--info"></div>

                <div class="excel__table--data">
                    <div class="excel__table--column">
                        A
                    </div>
                    <div class="excel__table--column">
                        B
                    </div>
                    <div class="excel__table--column">
                        C
                    </div>
                    <div class="excel__table--column">
                        A
                    </div>
                    <div class="excel__table--column">
                        B
                    </div>
                    <div class="excel__table--column">
                        C
                    </div>
                    <div class="excel__table--column">
                        A
                    </div>
                    <div class="excel__table--column">
                        B
                    </div>
                    <div class="excel__table--column">
                        C
                    </div>
                    <div class="excel__table--column">
                        A
                    </div>
                    <div class="excel__table--column">
                        B
                    </div>
                    <div class="excel__table--column">
                        C
                    </div>
                    <div class="excel__table--column">
                        A
                    </div>
                    <div class="excel__table--column">
                        B
                    </div>
                    <div class="excel__table--column">
                        C
                    </div>
                    <div class="excel__table--column">
                        A
                    </div>
                    <div class="excel__table--column">
                        B
                    </div>
                    <div class="excel__table--column">
                        C
                    </div>
                </div>
            </div>

            <div class="excel__table--row">
                <div class="excel__table--info">
                    1
                </div>

                <div class="excel__table--data">
                    <div class="excel__table--cell excel__table--cell-selected" contenteditable="true">A1</div>
                    <div class="excel__table--cell" contenteditable="true">B1</div>
                    <div class="excel__table--cell" contenteditable="true">C1</div>
                </div>
            </div>

        </div>
    </div>

</div>
</body>
</html>
